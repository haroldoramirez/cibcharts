@(field: Field, label: String = "CHANGEME", buttonNameList: List[String])

<div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-3 control-label" for="@field.id">@label <abbr title="obrigatÃ³rio">*</abbr></label>
    <div id="@(field.id + "s")" class="col-sm-6" >
        @for(buttonName <- buttonNameList) {
            <label class="radio-inline">
                <input
                type="radio"
                name="@field.name"
                id="@buttonName"
                value="@buttonName"
                @if(buttonName == field.value.getOrElse("")) {checked} />
                @buttonName
            </label>
        }
        <span class="help-block"><small>@{field.error.map { error => error.message }}</small></span>
    </div>
</div>

@(field: Field, label: String = "", placeholder: String = "", help: String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
    <label for="@field.id" class="col-sm-3 control-label">@label <abbr title="obrigatÃ³rio">*</abbr></label>
    <div class="col-sm-9">
        <input type="password"
        class="form-control"
        id="@field.id"
        name="@field.name"
        autocomplete="off"
        value="@field.value.getOrElse("")"
        placeholder="@placeholder"/>
        <span data-toggle="tooltip" data-placement="top" title="Mostrar/Ocultar senha" toggle="#@field.id" class="fa fa-fw fa-eye field-password-icon toggle-password"></span>
        <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
</div>
